<html>
  <head>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/custom.css')}}">
    <title>Flask Logging Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      $(document).ready(function(){
        var output = document.getElementById('output');
        var xhr = new XMLHttpRequest();
        var url = "{{ url_for('timer_stream') }}"
        xhr.open('GET', url, true);
        xhr.send();
        setInterval(function() {
          output.textContent = xhr.responseText;
        }, 500);
      });
    </script>
  </head>
  <body id="main">
    <div style="text-align: center;">
      <div style="display: inline-block; text-align: left;">
        This app generates and displays a random number every second,<br>
        using 2 python classes. The activity of those classes is logged to<br>
        console and file, including an exception raised at the end.
      </div>
    </div>
    <div class="row">
      <h2 align="center">Timer output:</h2>
      <div class="logging_window">
        <pre id="output"></pre>
      </div>
    </div>
  </body>
</html>
